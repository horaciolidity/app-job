<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gestor de Preventas de Software</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
  body {
    background-color: #1c1e22;
    color: #f1f1f1;
    font-size: 16px;
    margin: 0;
    padding: 0;
    font-family: system-ui, sans-serif;
  }

  .container {
    padding: 1rem;
  }

  .card {
    background-color: #2a2d33;
    border: none;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
    margin-bottom: 1.5rem;
  }

  .card-header {
    background-color: #2a2d33;
    border-bottom: 1px solid #444;
    font-weight: bold;
    color: #f1f1f1;
    padding: 0.75rem 1rem;
  }

  .card-body {
    padding: 1.5rem;
  }

  .form-control,
  .form-select,
  textarea {
    background-color: #333;
    color: #f1f1f1;
    border: 1px solid #555;
  }

  .form-control::placeholder,
  textarea::placeholder {
    color: #bbb;
  }

  button,
  .btn {
    font-size: 0.95rem;
    padding: 10px 16px;
    border-radius: 6px;
  }

  .btn-success {
    background-color: #28a745;
    border: none;
  }

  .btn-warning {
    background-color: #ffc107;
    border: none;
    color: #000;
  }

  .btn-danger {
    background-color: #dc3545;
    border: none;
  }

  .calendar-placeholder {
    border: 2px dashed #555;
    padding: 3rem;
    text-align: center;
    color: #888;
  }

  iframe {
    width: 100%;
    height: 300px;
    border: none;
    margin-top: 10px;
  }

  .btn-map,
  #navLink {
    margin-top: 10px;
    text-align: center;
    width: 100%;
  }

  .card-title,
  .card-text,
  .text-muted {
    color: #f1f1f1 !important;
  }

  @media (max-width: 400px) {
    body {
      font-size: 14px;
      padding: 0 10px;
    }

    h1 {
      font-size: 1.3rem;
      text-align: center;
    }

    .container {
      padding: 0.5rem;
    }

    .card-body,
    .card-header {
      padding: 1rem;
    }

    .form-control,
    .form-select,
    textarea {
      font-size: 0.9rem;
    }

    .btn,
    button {
      font-size: 0.85rem;
      padding: 8px 12px;
    }

    .btn-map,
    #navLink {
      width: 100%;
      display: block;
      margin-top: 8px;
    }

    .card-title {
      font-size: 1rem;
    }

    .card-text {
      font-size: 0.9rem;
    }

    iframe {
      height: 250px;
    }
  }
  </style>
</head>
<body>
  <div class="container py-4">
    <h1 class="mb-4 text-center">üìã Gestor de Preventas de Software</h1>

    <!-- Formulario -->
    <div class="card mb-4">
      <div class="card-header">Agregar / Editar prospecto</div>
      <div class="card-body">
        <form id="clientForm">
          <input type="hidden" id="editIndex" value="" />
          <div class="row g-3">
            <div class="col-md-6">
              <input type="text" id="empresa" class="form-control" placeholder="Nombre de empresa" required />
            </div>
            <div class="col-md-6">
              <input type="text" id="contacto" class="form-control" placeholder="Nombre del contacto" required />
            </div>
            <div class="col-md-4">
              <input type="tel" id="telefono" class="form-control" placeholder="Tel√©fono" />
            </div>
            <div class="col-md-4">
              <input type="text" id="whatsapp" class="form-control" placeholder="WhatsApp" />
            </div>
            <div class="col-md-4">
              <input type="email" id="email" class="form-control" placeholder="Email" />
            </div>
            <div class="col-md-6">
              <input type="text" id="direccion" class="form-control mb-2" placeholder="Direcci√≥n / Zona" onchange="geolocalizar()" />
              <button type="button" class="btn btn-outline-info btn-sm mb-2" onclick="usarUbicacionActual()">üìç Usar ubicaci√≥n actual</button>
              <iframe id="map" src="" style="display: none;"></iframe>
              <a id="navLink" href="#" target="_blank" class="btn btn-outline-light btn-sm btn-map" style="display: none;">üß≠ Ir a la ubicaci√≥n</a>
            </div>
            <div class="col-md-6">
              <select id="tipoEmpresa" class="form-select">
                <option selected disabled>Tipo de empresa</option>
                <option value="Comercio">Comercio</option>
                <option value="F√°brica">F√°brica</option>
                <option value="Profesional">Profesional</option>
              </select>
            </div>
            <div class="col-md-6">
              <select id="tipoSoftware" class="form-select">
                <option selected disabled>Tipo de software</option>
                <option value="CRM">CRM</option>
                <option value="Facturaci√≥n">Facturaci√≥n</option>
                <option value="Stock">Gesti√≥n de Stock</option>
                <option value="Otro">Otro</option>
              </select>
            </div>
            <div class="col-md-3">
              <input type="date" id="fechaCita" class="form-control" />
            </div>
            <div class="col-md-3">
              <select id="medioContacto" class="form-select">
                <option selected disabled>Origen del contacto</option>
                <option value="Facebook">Facebook</option>
                <option value="Instagram">Instagram</option>
                <option value="Referido">Referido</option>
                <option value="Otro">Otro</option>
              </select>
            </div>
            <div class="col-12">
              <textarea id="observaciones" class="form-control" rows="2" placeholder="Observaciones"></textarea>
            </div>
            <div class="col-12 text-end">
              <button type="submit" class="btn btn-success">Guardar prospecto</button>
            </div>
          </div>
        </form>
      </div>
    </div>

    <!-- Lista de prospectos -->
    <div class="card mb-4">
      <div class="card-header">üìí Lista de prospectos</div>
      <div class="card-body">
        <div id="listaProspectos" class="row g-3"></div>
      </div>
    </div>

    <!-- Calendario (placeholder visual) -->
   <div class="card">
  <div class="card-header">üìÖ Citas agendadas</div>
  <div class="card-body" id="calendarCitas">
    <ul class="list-group" id="listaCitas"></ul>
  </div>
</div>
  </div>
<!-- Recibo no v√°lido como factura -->
<div class="card">
  <div class="card-header">üßæ Emitir recibo (no v√°lido como factura)</div>
  <div class="card-body">
    <form id="reciboForm">
      <div class="row g-3">
        <div class="col-md-6">
          <input type="text" class="form-control" id="clienteRecibo" placeholder="Nombre del cliente" required>
        </div>
        <div class="col-md-6">
          <input type="text" class="form-control" id="detalleInstalacion" placeholder="Detalle de lo instalado" required>
        </div>
        <div class="col-md-6">
          <select id="garantiaRecibo" class="form-select">
            <option selected disabled>¬øTiene garant√≠a?</option>
            <option value="S√≠">S√≠</option>
            <option value="No">No</option>
          </select>
        </div>
        <div class="col-md-3">
          <input type="date" class="form-control" id="fechaRecibo" required>
        </div>
        <div class="col-md-3">
          <input type="time" class="form-control" id="horaRecibo" required>
        </div>
        <div class="col-md-6">
          <input type="number" class="form-control" id="montoRecibo" placeholder="Monto total ($)" required>
        </div>
        <div class="col-md-6">
          <input type="number" class="form-control" id="seniaRecibo" placeholder="Se√±a recibida ($)" required>
        </div>
        <div class="col-12 text-end">
          <button type="submit" class="btn btn-success">üìÑ Generar y Compartir PDF</button>
        </div>
      </div>
    </form>
  </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script>
    const form = document.getElementById('clientForm');
    const lista = document.getElementById('listaProspectos');
    const map = document.getElementById('map');
    const navLink = document.getElementById('navLink');

    const getProspectos = () => JSON.parse(localStorage.getItem('prospectos')) || [];
    const saveProspectos = (data) => localStorage.setItem('prospectos', JSON.stringify(data));

    const renderLista = () => {
      const prospectos = getProspectos();
      lista.innerHTML = '';
      if (!prospectos.length) {
        lista.innerHTML = '<p class="text-muted">No hay prospectos cargados a√∫n.</p>';
        return;
      }
      const hoy = new Date().toISOString().slice(0, 10);
      prospectos.forEach((p, index) => {
        const esHoy = p.fechaCita === hoy;
        if (esHoy) alert(`üìÖ Tienes una cita hoy con ${p.contacto} (${p.empresa})`);
        const card = document.createElement('div');
        card.className = 'col-md-6';
        card.innerHTML = `
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">${p.empresa} - ${p.contacto}</h5>
              <p class="card-text">
                üìû ${p.telefono || 'Sin tel√©fono'}<br/>
                üí¨ WhatsApp: ${p.whatsapp || '-'}<br/>
                üìß ${p.email || '-'}<br/>
                üìç ${p.direccion || '-'}<br/>
                üè¢ ${p.tipoEmpresa || '-'} | üñ•Ô∏è ${p.tipoSoftware || '-'}<br/>
                üìÜ Cita: ${p.fechaCita || 'No agendada'}<br/>
                üîó Contacto por: ${p.medioContacto || '-'}<br/>
                <a href="https://www.google.com/maps/dir/?api=1&destination=${encodeURIComponent(p.direccion)}" target="_blank" class="btn btn-sm btn-outline-light mt-2">üß≠ Navegar</a>
              </p>
              <small class="text-muted">üìù ${p.observaciones || 'Sin observaciones'}</small>
              <div class="mt-3">
                <button class="btn btn-warning btn-sm" onclick="editarProspecto(${index})">‚úèÔ∏è Editar</button>
                <button class="btn btn-danger btn-sm" onclick="eliminarProspecto(${index})">üóëÔ∏è Eliminar</button>
              </div>
            </div>
          </div>
        `;
        lista.appendChild(card);
      });
    };

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const prospecto = {
        empresa: document.getElementById('empresa').value,
        contacto: document.getElementById('contacto').value,
        telefono: document.getElementById('telefono').value,
        whatsapp: document.getElementById('whatsapp').value,
        email: document.getElementById('email').value,
        direccion: document.getElementById('direccion').value,
        tipoEmpresa: document.getElementById('tipoEmpresa').value,
        tipoSoftware: document.getElementById('tipoSoftware').value,
        fechaCita: document.getElementById('fechaCita').value,
        medioContacto: document.getElementById('medioContacto').value,
        observaciones: document.getElementById('observaciones').value
      };

      const editIndex = document.getElementById('editIndex').value;
      const lista = getProspectos();

      if (editIndex !== '') {
        lista[editIndex] = prospecto;
        document.getElementById('editIndex').value = '';
      } else {
        lista.push(prospecto);
      }

      saveProspectos(lista);
      form.reset();
      map.style.display = 'none';
      navLink.style.display = 'none';
      renderLista();
    });

    function editarProspecto(index) {
      const p = getProspectos()[index];
      document.getElementById('empresa').value = p.empresa;
      document.getElementById('contacto').value = p.contacto;
      document.getElementById('telefono').value = p.telefono;
      document.getElementById('whatsapp').value = p.whatsapp;
      document.getElementById('email').value = p.email;
      document.getElementById('direccion').value = p.direccion;
      document.getElementById('tipoEmpresa').value = p.tipoEmpresa;
      document.getElementById('tipoSoftware').value = p.tipoSoftware;
      document.getElementById('fechaCita').value = p.fechaCita;
      document.getElementById('medioContacto').value = p.medioContacto;
      document.getElementById('observaciones').value = p.observaciones;
      document.getElementById('editIndex').value = index;
      geolocalizar();
    }

    function eliminarProspecto(index) {
      if (!confirm('¬øSeguro que deseas eliminar este prospecto?')) return;
      const lista = getProspectos();
      lista.splice(index, 1);
      saveProspectos(lista);
      renderLista();
    }

    function geolocalizar() {
      const direccion = document.getElementById('direccion').value;
      if (!direccion) return;
      mostrarMapaDesdeDireccion(direccion);
    }

    function usarUbicacionActual() {
  if (!navigator.geolocation) {
    alert('Tu navegador no soporta geolocalizaci√≥n.');
    return;
  }
  navigator.geolocation.getCurrentPosition(async pos => {
    const lat = pos.coords.latitude;
    const lng = pos.coords.longitude;
    const coords = `${lat},${lng}`;

    try {
      const response = await fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lng}`);
      const data = await response.json();
      const direccionLegible = data.display_name || coords;
      document.getElementById('direccion').value = direccionLegible;
      mostrarMapaDesdeDireccion(direccionLegible);
    } catch (e) {
      document.getElementById('direccion').value = coords;
      mostrarMapaDesdeDireccion(coords);
    }
  }, err => {
    alert('No se pudo obtener tu ubicaci√≥n.');
  });
}
function renderCalendarioCitas() {
  const citas = getProspectos();
  const ul = document.getElementById('listaCitas');
  ul.innerHTML = '';
  const ordenadas = citas
    .filter(p => p.fechaCita)
    .sort((a, b) => a.fechaCita.localeCompare(b.fechaCita));

  if (!ordenadas.length) {
    ul.innerHTML = '<li class="list-group-item text-muted bg-dark">No hay citas programadas.</li>';
    return;
  }

  ordenadas.forEach(p => {
    const li = document.createElement('li');
    li.className = 'list-group-item bg-dark text-light';
    li.innerHTML = `
      <strong>${p.fechaCita}</strong> ‚Üí ${p.empresa} (${p.contacto})<br>
      <small class="text-muted">${p.tipoSoftware || ''}</small>
    `;
    ul.appendChild(li);
  });
}

document.addEventListener('DOMContentLoaded', () => {
  renderLista();
  renderCalendarioCitas();
});


     const { jsPDF } = window.jspdf;

  document.getElementById('reciboForm').addEventListener('submit', async function (e) {
    e.preventDefault();

    const cliente = document.getElementById('clienteRecibo').value;
    const detalle = document.getElementById('detalleInstalacion').value;
    const garantia = document.getElementById('garantiaRecibo').value;
    const fecha = document.getElementById('fechaRecibo').value;
    const hora = document.getElementById('horaRecibo').value;
    const monto = document.getElementById('montoRecibo').value;
    const senia = document.getElementById('seniaRecibo').value;

    const pdf = new jsPDF();
    pdf.setFontSize(12);

    pdf.text("Software Chain", 105, 15, { align: "center" });
    pdf.text("Domicilio: Belgrano 965, Godoy Cruz, Mendoza", 105, 22, { align: "center" });
    pdf.text("RECIBO (no v√°lido como factura)", 105, 32, { align: "center" });

    pdf.setFontSize(11);
    pdf.text(`Cliente: ${cliente}`, 20, 45);
    pdf.text(`Detalle de instalaci√≥n: ${detalle}`, 20, 52);
    pdf.text(`Garant√≠a: ${garantia}`, 20, 59);
    pdf.text(`Fecha: ${fecha}`, 20, 66);
    pdf.text(`Hora: ${hora}`, 20, 73);
    pdf.text(`Monto total: $${monto}`, 20, 80);
    pdf.text(`Se√±a recibida: $${senia}`, 20, 87);

    pdf.text("__________________________", 140, 120);
    pdf.text("Firma del cliente", 155, 125);

    const blob = pdf.output("blob");
    const file = new File([blob], `Recibo_${cliente}_${fecha}.pdf`, { type: 'application/pdf' });
    const fileURL = URL.createObjectURL(file);

    const mensaje = `Hola ${cliente}, te comparto el recibo generado por Software Chain.`;
    const whatsappURL = `https://wa.me/?text=${encodeURIComponent(mensaje + '\n' + fileURL)}`;

    window.open(whatsappURL, '_blank');
  });

    function mostrarMapaDesdeDireccion(direccion) {
      map.src = `https://maps.google.com/maps?q=${encodeURIComponent(direccion)}&z=15&output=embed`;
      map.style.display = 'block';
      navLink.href = `https://www.google.com/maps/dir/?api=1&destination=${encodeURIComponent(direccion)}`;
      navLink.style.display = 'inline-block';
    }

    document.addEventListener('DOMContentLoaded', renderLista);
  </script>
</body>
</html>
